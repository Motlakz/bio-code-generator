<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&family=Quicksand&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="mode">
        <div class="moon">
        </div>
    </div>
    <main class="container">
        <h2><span><i class="bi bi-upc-scan"></i></span> QR CODE GENERATOR</h2>
        <form class="form" id="form">
            <input type="url" class="input" id="url-input" placeholder="Enter an URL" autocomplete="off">
            <button type="submit" class="generator" onclick="handleSubmit(event)">Get QR Code</button>
        </form>
        <div class="generated-code">
            <div class="code-block">
                <figure>
                    <img src="" id="qr-img" class="qr-image" alt="">
                </figure>
            </div>
            <div class="buttons">
                <button class="download">DOWNLOAD <span><i class="bi bi-download"></i></span></button>
                <button class="share">SHARE <span><i class="bi bi-share-fill"></i></span></button>
            </div>
        </div>

        <div class="share-modal">
            <article>
                <span class="close"><i class="bi bi-x-circle"></i></span>
                <h2>Share QR Code</h2>

                <div class="platforms">
                    <a href="https://www.instagram.com/" target="_blank" class="icon" id="instagram"><i class="bi bi-instagram"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="icon" id="facebook"><i class="bi bi-facebook"></i></a>
                    <a href="https://twitter.com/" target="_blank" class="icon" id="twitter"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank" class="icon" id="linkedin"><i class="bi bi-linkedin"></i></a>
                </div>
            </article>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
